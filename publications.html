var ContentArticles = {
    view: function (vnode) {
        const contents = vnode.attrs.contents || [];

        return contents.map(function (content) {
            return [ m("hr", {class: "no-margin"}), m("li", {class: "table-of-contents"}, [m("a", { href: content.link }, content.title)]),
       ]
        });
    },
};

var PublicationContent = {
    view: function (vnode) {
        return m("div", { class: "publication-info" }, [
            m("a", {class: "subtitle", href: vnode.attrs.path}, vnode.attrs.term), // str
            m("ul", m(ContentArticles, { contents: vnode.attrs.contents }))
        ]);
    },
};

var Publication = {
    view: function (vnode) {
        const { info, article, cover } = vnode.attrs;

        return m("div", { class: "publication-item row" }, [
            m("div", { class: "publication-cover" }, [
                m("a", { href: article }, [m("img", { src: cover })])
            ]),
            m("div", { class: "publication-info" }, [
                m(PublicationContent, { term: info.term, contents: info.contents, path: article})
            ])
        ]);
    },
};

var publicationList = {
    view: function () {
        return publicationData.map(function (item) {
            return m(Publication, {
                info: item.info,
                article: item.publicationPage,
                cover: item.publicationSrc,
            })
        });
    },
};

m.mount(document.getElementById("publication-list"), publicationList);
